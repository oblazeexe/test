<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac - Play Now</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <img src="assets/logo.png" alt="Tic Tac Logo" class="logo">
                <h1>Tic Tac</h1>
            </div>
            
            <div class="auth-content">
                <h2>Welcome to Tic Tac</h2>
                <p>Play the classic game with friends online</p>
                
                <div class="auth-options">
                    <button class="btn btn-primary" id="guestBtn">
                        <i class="fas fa-user-secret"></i> Continue as Guest
                    </button>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <button class="btn btn-secondary" id="signupBtn">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                    
                    <button class="btn btn-outline" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('guestBtn').addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });
            
            document.getElementById('signupBtn').addEventListener('click', () => {
                window.location.href = 'signup.html';
            });
            
            document.getElementById('loginBtn').addEventListener('click', () => {
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
