<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Tic Tac</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="top-header">
            <div class="header-left">
                <img src="assets/logo.png" alt="Tic Tac Logo" class="logo">
                <span class="app-name">Tic Tac</span>
            </div>
            <div class="header-right">
                <button class="menu-toggle" id="menuToggle">
                    <i class="material-icons">menu</i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="edit-profile-container">
                <h2>Edit Profile</h2>
                
                <form id="profileForm">
                    <div class="avatar-upload">
                        <div class="avatar-preview" id="avatarPreview">
                            <img id="currentAvatar" src="assets/default-avatar.png" alt="Current Avatar">
                            <div class="upload-overlay">
                                <i class="fas fa-camera"></i>
                                <span>Change Photo</span>
                            </div>
                            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                        </div>
                        <button type="button" class="btn btn-small" id="removeAvatarBtn" style="display: none;">
                            Remove Photo
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="editUsername">Username</label>
                        <input type="text" id="editUsername" required>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" rows="3" maxlength="200" placeholder="Tell others about yourself..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="Enter your city">
                        <small>Location will be shown on your profile map</small>
                    </div>

                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </form>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="material-icons">home</i>
                <span>Home</span>
            </a>
            <a href="play.html" class="nav-item">
                <i class="material-icons">play_arrow</i>
                <span>Play</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="material-icons">leaderboard</i>
                <span>Leaderboard</span>
            </a>
            <a href="chat.html" class="nav-item">
                <i class="material-icons">chat</i>
                <span>Chat</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="material-icons">person</i>
                <span>Profile</span>
            </a>
        </nav>

        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-content">
                <div class="menu-header">
                    <img id="menuAvatar" src="assets/default-avatar.png" alt="Avatar" class="avatar">
                    <div class="menu-user-info">
                        <span id="menuUsername">Loading...</span>
                    </div>
                </div>
                <div class="menu-items">
                    <a href="profile.html" class="menu-item">
                        <i class="material-icons">person</i>
                        <span>Profile</span>
                    </a>
                    <a href="settings.html" class="menu-item">
                        <i class="material-icons">settings</i>
                        <span>Settings</span>
                    </a>
                    <button class="menu-item" id="logoutBtn">
                        <i class="material-icons">logout</i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="main.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            TicTac.UI.init();
            TicTac.Auth.checkAuth();
            TicTac.Profile.initEdit();
            
            document.getElementById('menuToggle').addEventListener('click', TicTac.UI.toggleMenu);
            document.getElementById('menuOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    TicTac.UI.closeMenu();
                }
            });
            
            document.getElementById('logoutBtn').addEventListener('click', TicTac.Auth.logout);
            document.getElementById('avatarPreview').addEventListener('click', () => {
                document.getElementById('avatarInput').click();
            });
            document.getElementById('avatarInput').addEventListener('change', TicTac.Cloudinary.handleAvatarUpload);
            document.getElementById('removeAvatarBtn').addEventListener('click', TicTac.Cloudinary.removeAvatar);
            
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                TicTac.Profile.saveProfile();
            });
        });
    </script>
</body>
</html>
