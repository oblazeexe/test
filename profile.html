<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Tic Tac</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACv7Y5LtG_ixVdSyVFnCTZFX6RSo1W9QI&callback=initMap" async defer></script>
</head>
<body>
    <div class="app-container">
        <header class="top-header">
            <div class="header-left">
                <img src="assets/logo.png" alt="Tic Tac Logo" class="logo">
                <span class="app-name">Tic Tac</span>
            </div>
            <div class="header-right">
                <button class="menu-toggle" id="menuToggle">
                    <i class="material-icons">menu</i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <img id="profileAvatar" src="assets/default-avatar.png" alt="Avatar" class="avatar large">
                    <div class="profile-info">
                        <h2 id="profileUsername">Loading...</h2>
                        <p id="profileBio">No bio available</p>
                        <div class="xp-bar">
                            <div class="xp-progress" id="profileXpProgress" style="width: 0%"></div>
                            <span id="profileXpText">Level 1 (0/150 XP)</span>
                        </div>
                    </div>
                </div>

                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="levelStat">1</div>
                        <div class="stat-label">Level</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="winsStat">0</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="lossesStat">0</div>
                        <div class="stat-label">Losses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="drawsStat">0</div>
                        <div class="stat-label">Draws</div>
                    </div>
                </div>

                <div class="profile-details">
                    <div class="detail-item">
                        <i class="fas fa-calendar"></i>
                        <span>Joined: <span id="joinedDate">Loading...</span></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-clock"></i>
                        <span>Last Active: <span id="lastActive">Loading...</span></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-trophy"></i>
                        <span>Best Streak: <span id="bestStreak">0</span></span>
                    </div>
                </div>

                <div class="profile-map" id="map" style="height: 200px; display: none;"></div>

                <div class="profile-actions">
                    <button class="btn btn-primary" id="editProfileBtn" style="display: none;">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                    <button class="btn btn-secondary" id="challengeBtn" style="display: none;">
                        <i class="fas fa-chess"></i> Challenge
                    </button>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="material-icons">home</i>
                <span>Home</span>
            </a>
            <a href="play.html" class="nav-item">
                <i class="material-icons">play_arrow</i>
                <span>Play</span>
            </a>
            <a href="leaderboard.html" class="nav-item">
                <i class="material-icons">leaderboard</i>
                <span>Leaderboard</span>
            </a>
            <a href="chat.html" class="nav-item">
                <i class="material-icons">chat</i>
                <span>Chat</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="material-icons">person</i>
                <span>Profile</span>
            </a>
        </nav>

        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-content">
                <div class="menu-header">
                    <img id="menuAvatar" src="assets/default-avatar.png" alt="Avatar" class="avatar">
                    <div class="menu-user-info">
                        <span id="menuUsername">Loading...</span>
                    </div>
                </div>
                <div class="menu-items">
                    <a href="profile.html" class="menu-item">
                        <i class="material-icons">person</i>
                        <span>Profile</span>
                    </a>
                    <a href="settings.html" class="menu-item">
                        <i class="material-icons">settings</i>
                        <span>Settings</span>
                    </a>
                    <button class="menu-item" id="logoutBtn">
                        <i class="material-icons">logout</i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <script src="main.js"></script>
    
    <script>
        let map;
        let marker;

        function initMap() {
            // This function is called by Google Maps API
        }

        document.addEventListener('DOMContentLoaded', function() {
            TicTac.UI.init();
            TicTac.Auth.checkAuth();
            TicTac.Profile.init();
            
            document.getElementById('menuToggle').addEventListener('click', TicTac.UI.toggleMenu);
            document.getElementById('menuOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    TicTac.UI.closeMenu();
                }
            });
            
            document.getElementById('logoutBtn').addEventListener('click', TicTac.Auth.logout);
            document.getElementById('editProfileBtn').addEventListener('click', () => {
                window.location.href = 'edit-profile.html';
            });
        });
    </script>
</body>
</html>
